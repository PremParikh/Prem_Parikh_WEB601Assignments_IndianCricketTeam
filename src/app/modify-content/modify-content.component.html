<h2 mat-dialog-title>{{data.id ? 'Update Content' : 'Add New Content'}}</h2>
<div mat-dialog-content>
  <mat-form-field>
    <input matInput [(ngModel)]="updatedContent['title']" placeholder="Title">
  </mat-form-field>
  <mat-form-field>
    <textarea matInput [(ngModel)]="updatedContent['description']" placeholder="Body"></textarea>
  </mat-form-field>
</div>

<mat-form-field>
  <mat-label>Select a Color</mat-label>
  <mat-select [(ngModel)]="selectedColor">
    <mat-option *ngFor="let color of colors" [value]="color">{{ color }}</mat-option>
  </mat-select>
</mat-form-field>
<mat-slide-toggle [(ngModel)]="darkModeEnabled">Enable Dark Mode</mat-slide-toggle>


<button mat-button (click)="openAddContentDialog()">Add New Player</button>
